name: Build and Run

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Grant execution permission and build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build

      - name: Run Java class
        run: ./gradlew runMyApp